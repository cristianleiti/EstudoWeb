<h1>Tags Não Visuais</h1>

<!--
    Tags Semânticas

    section - agrupamento temático de conteúdo
    article - conteúdo auto-contido
    header - cabeçalho do doc
    footer - rodapé do documento
    nav - agrupar os links de navegação
    aside - de lado (ex. siderbar). Relacionado com conteúdo em volta (adendo)
    details - exibe detalhes que pode ser rxibidos ou escondidos

    As famosas...

    div - divisão ou seção
    span - usado para agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Ese é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div{
        display: inline;
    }

    span{
        display: block;
    }

    .diferente{
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
